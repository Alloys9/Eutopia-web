<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author Authentication</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="authbody">
    
    <div class="auth-container">
      <form action="signup_authors.php" method="POST" class="auth">
        <h2 class="auth-header">Don't have an account?</h2>
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" required /><br />

        <label for="email">Email:</label>
        <input type="email" name="email" required /><br />

        <label for="username">Username:</label>
        <input type="text" name="username" required /><br />

        <label for="password">Password:</label>
        <input type="password" name="password" required /><br />

        <button type="submit">Sign Up</button>
      </form>

      <form action="signin_authors.php" method="POST" class="auth2">
        <h2 class="auth-header">Welcome back!</h2>
        <label for="username">Username:</label>
        <input type="text" name="username" required /><br />

        <label for="password">Password:</label>
        <input type="password" name="password" required /><br />

        <button type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
